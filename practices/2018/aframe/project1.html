<html lang="en">

<head>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
</head>

<script>
	function load1 () {}
	window.onload = load1;

	function enterScene(sceneToScene) {
		var sky = document.getElementById('sky').setAttribute('src','#scene' + sceneToScene);
	}
</script>

<body>
	<a-scene>
		<a-assets>
			<img id="scene1" src="assets/1.jpg">
			<img id="scene2" src="assets/2.jpg">
			<img id="scene3" src="assets/3.jpg">
			<img id="scene4" src="assets/4.jpg">
		</a-assets>

		<a-image src="#scene2" position="-1.5 1.8 -3" onclick="enterScene('2')"></a-image>
		<a-image src="#scene3" position="0 1.8 -3" onclick="enterScene('3')"></a-image>
		<a-image src="#scene4" position="-3 1.8 -3" onclick="enterScene('4')"></a-image>
		
		<a-entity position="-1 1.8 0">
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>
		
		<a-sky id="sky" src="#scene1"></a-sky>
	</a-scene>
</body>

</html>
